<body>
    <div id="content">
        <h2>Enter Your Qualifications</h2>
        
        
        <form id="qualificationForm">
            <label for="period">Period:</label>
            <input type="text" id="period" name="period" placeholder="e.g., 2004" required>

            <input type="text" id="institution" name="institution" placeholder="e.g., University of Venda" required>

        <h2>QUALIFICATIONS</h2>
        <table id="qualificationsTable">
            <thead>
                <tr>
                    <th>Period</th>
                    <th>Institution [ Date from - Date to ]</th>
                    <th>Degree(s) or Diploma(s) obtained:</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        
        <script>
            
            const form = document.getElementById('qualificationForm');
            const tableBody = document.querySelector('#qualificationsTable tbody');
        
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
        
            
                const period = document.getElementById('period').value;
                const institution = document.getElementById('institution').value;
                const degree = document.getElementById('degree').value;
        
                
                const newRow = document.createElement('tr');
                const periodCell = document.createElement('td');
                const institutionCell = document.createElement('td');
                const degreeCell = document.createElement('td');
        
            
                periodCell.textContent = period;
                institutionCell.textContent = institution;
                degreeCell.textContent = degree;
        
                
                newRow.appendChild(periodCell);
                newRow.appendChild(institutionCell);
                newRow.appendChild(degreeCell);
        
                
                tableBody.appendChild(newRow);
        
                
                form.reset();
            });
        </script>
        </div>
        <button id="wet" onclick="savequalifications()">Save</button>
            </div>    
            <script>
                function savequalifications(){
                    const period=document.getElementById("period")?.value;
                    const institution=document.getElementById("institution")?.value;
                    const degree=document.getElementById("degree")?.value;
                    localStorage.setItem("period", period);
                    localStorage.setItem("institution",institution);
                    localStorage.setItem("degree",degree);
                    alert("Qualifications saved. Continue to the next form.");
                }
            </script>

<body>  
    <div id="content">
    
        <label for="WORK">WORK EXPERIENCE:</label>
        <textarea id="WORK" name="WORK" placeholder="Enter your work experience"></textarea>
    </div>
    <button id="wet" onclick="saveAllInfo()">Save and Download CV</button>
    </div>
    
    <script>
    function saveAllInfo() {
        // Retrieve personal information from localStorage
        const name = localStorage.getItem("name");
            const dob = localStorage.getItem("dob");
            const idNo = localStorage.getItem("id-no");
            const nationality = localStorage.getItem("nationality");
            const postalAddress = localStorage.getItem("postal-address");
            const telephone1 = localStorage.getItem("telephone1");
            const telephone2 = localStorage.getItem("telephone2");
            const email = localStorage.getItem("email");
            const synopsis=localStorage.getItem("synopsis");
            const expertise=localStorage.getItem("expertise");
            const period=localStorage.getItem("period");
            const institution=localStorage.getItem("institution");
            const degree=localStorage.getItem("degree");
            const qualifications = `${period}, ${institution}, ${degree}`;
            const WORK=document.getElementById("WORK")?.value;
            const completeData = `
                Name: ${name}
                Date of Birth: ${dob}
                ID No: ${idNo}
                Nationality: ${nationality}
                Postal Address: ${postalAddress}
                Telephone 1: ${telephone1}
                Telephone 2: ${telephone2}
                Email: ${email}
                
                Synopsis: ${synopsis}
    
                AREA OF EXPERTISE: ${expertise}
    
                QUALIFICATIONS: ${qualifications}
    
                WORK EXPERIENCE: ${WORK}
                `;
    
            
    const blob = new Blob([completeData], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
    
                // Set the filename using the user's name
                const sanitizedFileName = name.replace(/[^a-z0-9]/gi, '_').toLowerCase(); // Sanitize the filename
                link.download = `${sanitizedFileName}_CV.txt`; // Use the sanitized name for the file
                link.click();
                URL.revokeObjectURL(link.href);
            }       
    
    
    </script>
